<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/poppy-hill-our-life-beginnings-and-always-moewalls-com (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="main">
        <div class="mobile">
            <div class="user_info">
                <div class="left">
                    <button class="back" style="cursor: pointer;">Back</button>
                </div>
                <div class="middle">
                    <h2 class="username">Username...</h2>
                    <p class="msg_status">online</p>
                </div>
                <div class="right"><img src="assets/ustoz.jpg"></div>
            </div>
            <div class="navbar">
                <div class="navbar__chats">
                    <div class="left"><button style="cursor: pointer;">Edit</button></div>
                    <div class="middle"><h3>Chats</h3></div>
                    <div class="right">
                        <i class="fas fa-user-circle"></i>
                        <i class="fas fa-pencil-alt" style="margin-left: 5px;"></i>
                    </div>
                </div>
                <input type="text" placeholder="Search">
            </div>
            <div class="user">
                <div class="profile"><img src="assets/ustoz.jpg"></div>
                <div class="name">
                    <h3 class="nickname">Boburmirzo B R M</h3>
                    <p class="status">last seen recently</p>
                </div>
            </div>
            <div class="msg__container">
            </div>
            <form action="" class="form">
                <input type="text" placeholder="message">
                <button>send</button>
            </form>
            <div class="settings" style="display: none;">
                <h3>Settings</h3>
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" />
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
